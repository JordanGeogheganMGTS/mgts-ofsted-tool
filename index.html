<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGTS Ofsted Evidence Builder - AI Inspector Mode</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ofsted Framework with 5-grade system
        const GRADE_LEVELS = [
          "Urgent Improvement",
          "Needs Attention", 
          "Expected Standard",
          "Strong Standard",
          "Exceptional"
        ];

        const OFSTED_FRAMEWORK = {
          safeguarding: {
            title: "Safeguarding (Whole-Provider Level)",
            type: "binary",
            criteria: [
              "Safeguarding culture established - staff, learners, employers feel comfortable raising concerns",
              "Appropriate safeguarding policies and procedures in place reflecting current statutory guidance",
              "Designated safeguarding lead(s) appropriately trained and effective",
              "Staff training on safeguarding including Prevent duty",
              "Learners taught how to stay safe including online",
              "Multi-agency working and external partnerships established",
              "Safer recruitment procedures followed with single central record maintained",
              "Clear procedures for responding to allegations against staff or peers",
              "Child-on-child violence procedures and support",
              "Safeguarding incidents reviewed to improve practice",
              "Low-level concerns recorded and reviewed"
            ]
          },
          inclusion: {
            title: "Inclusion (Whole-Provider Level)",
            type: "graded",
            grades: GRADE_LEVELS,
            criteria: [
              "Culture where learners' needs are met and learners feel supported",
              "Quick and accurate identification of learners' learning and support needs",
              "Graduated approach (assess, plan, do, review) implemented effectively",
              "Staff receive suitable training to support diverse needs",
              "High expectations maintained for all learners including those with barriers",
              "Designated SEND leader qualified and effective (where applicable)",
              "Alternative settings/subcontractors monitored for suitability",
              "Additional support regularly reviewed and adapted based on impact",
              "Learners prepared for independence when support reduced",
              "Use of high needs funding appropriate and impactful"
            ]
          },
          leadership: {
            title: "Leadership and Governance (Whole-Provider Level)",
            type: "graded",
            grades: GRADE_LEVELS,
            criteria: [
              "Leaders understand provider's strengths and areas for development accurately",
              "Leaders take appropriate and timely action to drive improvement",
              "Governors/oversight bodies have clear vision and strategy",
              "Governors provide appropriate support and challenge to leaders",
              "Decisions made in best interests of learners, especially disadvantaged",
              "Governors have accurate understanding of curriculum quality",
              "Leaders have high expectations of all learners and staff",
              "Staff understand and contribute to strategic priorities",
              "Workload and wellbeing of staff monitored and acted upon",
              "Partnerships with stakeholders support learner outcomes",
              "Quality assurance processes robust and lead to improvement"
            ]
          },
          curriculum: {
            title: "Curriculum, Teaching and Training (Provision Type Level)",
            type: "graded",
            grades: GRADE_LEVELS,
            criteria: [
              "Leaders have accurate understanding of curriculum and teaching quality",
              "Curriculum well sequenced and builds on prior learning",
              "Curriculum relevant to local, regional, national employment priorities",
              "Curriculum accessible for all learners including those with SEND",
              "Teachers/trainers have expert knowledge and skills",
              "Teaching and training effective in helping learners build knowledge and skills",
              "Assessment used effectively to check learning and inform teaching",
              "Feedback helps learners understand how to improve",
              "English and mathematical skills developed throughout curriculum",
              "Digital skills developed appropriately",
              "Teachers adapt curriculum for different learner needs",
              "Additional learning opportunities provided beyond core curriculum"
            ]
          },
          achievement: {
            title: "Achievement (Provision Type Level)",
            type: "graded",
            grades: GRADE_LEVELS,
            criteria: [
              "Learners make appropriate/extensive progress from starting points",
              "Achievement rates appropriate/high, especially for disadvantaged learners",
              "Learners develop intended knowledge, skills and behaviours",
              "Learners produce work of expected standard for their level",
              "Learners develop English and maths skills needed for progression",
              "Learners ready for next steps in education, employment or training",
              "Learners progress to appropriate destinations",
              "Gaps for disadvantaged learners closing",
              "Individual learning goals and targets set and reviewed",
              "End-point assessment uptake and pass rates appropriate/high"
            ]
          },
          participation: {
            title: "Participation and Development (Provision Type Level)",
            type: "graded",
            grades: GRADE_LEVELS,
            criteria: [
              "Learners study/work in safe and respectful environments",
              "High expectations for attendance, behaviour and attitudes set",
              "Attendance typically high with prompt action on low attendance",
              "Inappropriate behaviour addressed consistently and promptly",
              "Bullying, discrimination, harassment not tolerated and dealt with effectively",
              "Learners know how to raise concerns and trust staff will act",
              "Pastoral support and wider opportunities appropriate for learner needs",
              "Age-appropriate content on health, relationships, online safety delivered",
              "Learners develop understanding of fundamental British values",
              "Learners understand and respect protected characteristics",
              "Careers education and guidance structured and effective",
              "Work-related learning meets statutory requirements (16-19 study programmes)",
              "Learners develop employability skills and independence"
            ]
          }
        };

        const LucideIcon = ({ name, className = "", size = 24 }) => {
          useEffect(() => {
            lucide.createIcons();
          });
          return React.createElement('i', {
            'data-lucide': name,
            className: className,
            style: { width: size, height: size }
          });
        };

        const OfstedEvidenceBuilder = () => {
          const [activeSection, setActiveSection] = useState('safeguarding');
          const [evidenceData, setEvidenceData] = useState({});
          const [showAddEvidence, setShowAddEvidence] = useState(null);
          const [newEvidence, setNewEvidence] = useState({ description: '', evidence: '', links: '' });
          const [isGenerating, setIsGenerating] = useState(false);
          const [generatedReport, setGeneratedReport] = useState(null);
          const [activeView, setActiveView] = useState('evidence');
          const [currentUser, setCurrentUser] = useState('');
          const [showUserPrompt, setShowUserPrompt] = useState(false);
          const [lastSaved, setLastSaved] = useState(null);
          const [showBackupReminder, setShowBackupReminder] = useState(false);
          const [apiKey, setApiKey] = useState('');
          const [showApiKeyPrompt, setShowApiKeyPrompt] = useState(true);
          const [tempApiKey, setTempApiKey] = useState('');
          const [showApiKeySettings, setShowApiKeySettings] = useState(false);
          const [actionPlan, setActionPlan] = useState(null);
          const [inspectorQuestions, setInspectorQuestions] = useState(null);
          const [showInspectorQuestions, setShowInspectorQuestions] = useState(null);

          useEffect(() => {
            const savedData = localStorage.getItem('mgts_ofsted_evidence');
            const savedUser = localStorage.getItem('mgts_current_user');
            
            if (savedData) {
              try {
                const parsed = JSON.parse(savedData);
                setEvidenceData(parsed.data);
                setLastSaved(new Date(parsed.timestamp));
              } catch (e) {
                console.error("Error loading saved data:", e);
                initializeData();
              }
            } else {
              initializeData();
            }

            if (savedUser) {
              setCurrentUser(savedUser);
            } else {
              setShowUserPrompt(true);
            }

            const backupCheck = setInterval(() => {
              const lastBackup = localStorage.getItem('mgts_last_backup');
              if (!lastBackup || (Date.now() - parseInt(lastBackup)) > 1800000) {
                setShowBackupReminder(true);
              }
            }, 1800000);

            return () => clearInterval(backupCheck);
          }, []);

          useEffect(() => {
            if (Object.keys(evidenceData).length > 0 && !showUserPrompt) {
              saveData();
            }
          }, [evidenceData]);

          const initializeData = () => {
            const initialData = {};
            Object.keys(OFSTED_FRAMEWORK).forEach(sectionKey => {
              initialData[sectionKey] = {
                criteria: OFSTED_FRAMEWORK[sectionKey].criteria.map(c => ({
                  criterion: c,
                  evidence: [],
                  suggestedGrade: "Expected Standard",
                  gradeReasoning: "",
                  confirmedGrade: null
                }))
              };
            });
            setEvidenceData(initialData);
          };

          const saveData = () => {
            const dataToSave = {
              data: evidenceData,
              timestamp: new Date().toISOString()
            };
            localStorage.setItem('mgts_ofsted_evidence', JSON.stringify(dataToSave));
            setLastSaved(new Date());
          };

          const exportData = () => {
            const dataStr = JSON.stringify({ data: evidenceData, timestamp: new Date().toISOString() }, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mgts_ofsted_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            localStorage.setItem('mgts_last_backup', Date.now().toString());
            setShowBackupReminder(false);
          };

          const importData = (event) => {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => {
                try {
                  const imported = JSON.parse(e.target.result);
                  setEvidenceData(imported.data);
                  setLastSaved(new Date(imported.timestamp));
                  alert('Data imported successfully!');
                } catch (error) {
                  alert('Error importing data. Please check the file format.');
                }
              };
              reader.readAsText(file);
            }
          };

          const handleUserSubmit = () => {
            if (currentUser.trim()) {
              localStorage.setItem('mgts_current_user', currentUser);
              setShowUserPrompt(false);
            }
          };

          const handleApiKeySubmit = () => {
            if (tempApiKey.trim().startsWith('sk-ant-')) {
              setApiKey(tempApiKey.trim());
              setShowApiKeyPrompt(false);
              setShowApiKeySettings(false);
              setTempApiKey('');
            } else {
              alert('Please enter a valid Anthropic API key (starts with sk-ant-)');
            }
          };

          // AI Inspector: Generate questions about a criterion
          const askInspectorQuestions = async (sectionKey, criterionIndex) => {
            if (!apiKey) {
              alert("API key required");
              setShowApiKeySettings(true);
              return;
            }

            setIsGenerating(true);
            setShowInspectorQuestions(`${sectionKey}-${criterionIndex}`);

            try {
              const criterion = evidenceData[sectionKey].criteria[criterionIndex];
              const section = OFSTED_FRAMEWORK[sectionKey];

              const response = await fetch("https://mgts-api-proxy.jordan-geoghegan.workers.dev/", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-api-key": apiKey
                },
                body: JSON.stringify({
                  model: "claude-sonnet-4-20250514",
                  max_tokens: 800,
                  messages: [{
                    role: "user",
                    content: `You are an Ofsted inspector evaluating evidence for Further Education and Skills providers.

Evaluation Area: ${section.title}
Criterion: ${criterion.criterion}

Current Evidence:
${criterion.evidence.length > 0 ? criterion.evidence.map((e, i) => `${i + 1}. ${e.professionalStatement}`).join('\n') : 'No evidence provided yet'}

Task: Generate 4-6 probing questions that an Ofsted inspector would ask during an inspection visit to verify this criterion. Questions should:
- Start broad, then get specific
- Seek concrete examples and data
- Probe for impact and outcomes
- Check for consistency and sustainability
- Target different stakeholder groups (learners, staff, employers)

Format as numbered list. Be direct and professional, like a real inspector would ask.`
                  }]
                })
              });

              if (!response.ok) throw new Error('Failed to generate questions');
              const data = await response.json();

              setInspectorQuestions({
                sectionKey,
                criterionIndex,
                questions: data.content[0].text.trim()
              });

            } catch (error) {
              console.error("Error:", error);
              alert(`Error: ${error.message}`);
            } finally {
              setIsGenerating(false);
            }
          };

          // AI Inspector: Grade the evidence
          const gradeEvidence = async (sectionKey, criterionIndex) => {
            if (!apiKey) {
              alert("API key required");
              setShowApiKeySettings(true);
              return;
            }

            setIsGenerating(true);

            try {
              const criterion = evidenceData[sectionKey].criteria[criterionIndex];
              const section = OFSTED_FRAMEWORK[sectionKey];

              const response = await fetch("https://mgts-api-proxy.jordan-geoghegan.workers.dev/", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-api-key": apiKey
                },
                body: JSON.stringify({
                  model: "claude-sonnet-4-20250514",
                  max_tokens: 1000,
                  messages: [{
                    role: "user",
                    content: `You are an Ofsted inspector using the FE&Skills Inspection Toolkit (Sept 2024+). Grade this criterion using the 5-point scale.

Grading Scale (left to right, worst to best):
1. Urgent Improvement
2. Needs Attention  
3. Expected Standard ⬅ START HERE
4. Strong Standard
5. Exceptional

Evaluation Area: ${section.title}
Criterion: ${criterion.criterion}

Evidence Provided:
${criterion.evidence.length > 0 ? criterion.evidence.map((e, i) => `${i + 1}. ${e.professionalStatement}\n   Raw: ${e.description} | ${e.rawEvidence}`).join('\n\n') : 'No evidence provided'}

Inspector Process:
1. Start at "Expected Standard"
2. Review evidence against Ofsted criteria
3. Move LEFT if evidence shows weaknesses/gaps
4. Move RIGHT if evidence shows strengths/impact
5. Assign final grade with clear reasoning

Respond in JSON format ONLY:
{
  "suggestedGrade": "[one of the 5 grades]",
  "reasoning": "Brief explanation (2-3 sentences) citing specific evidence or gaps",
  "strengthsFound": "[what works well]",
  "areasForImprovement": "[what's missing or weak]"
}

DO NOT OUTPUT ANYTHING OTHER THAN VALID JSON.`
                  }]
                })
              });

              if (!response.ok) throw new Error('Failed to grade evidence');
              const data = await response.json();
              let responseText = data.content[0].text.replace(/```json\n?/g, "").replace(/```\n?/g, "").trim();
              const grading = JSON.parse(responseText);

              const updatedData = { ...evidenceData };
              updatedData[sectionKey].criteria[criterionIndex].suggestedGrade = grading.suggestedGrade;
              updatedData[sectionKey].criteria[criterionIndex].gradeReasoning = grading.reasoning;
              updatedData[sectionKey].criteria[criterionIndex].strengthsFound = grading.strengthsFound;
              updatedData[sectionKey].criteria[criterionIndex].areasForImprovement = grading.areasForImprovement;
              setEvidenceData(updatedData);

            } catch (error) {
              console.error("Error:", error);
              alert(`Error grading evidence: ${error.message}`);
            } finally {
              setIsGenerating(false);
            }
          };

          const generateProfessionalStatement = async (sectionKey, criterionIndex) => {
            if (!newEvidence.description || !newEvidence.evidence) {
              alert("Please fill in both description and evidence fields");
              return;
            }

            if (!apiKey) {
              alert("API key not configured");
              setShowApiKeySettings(true);
              return;
            }

            setIsGenerating(true);

            try {
              const response = await fetch("https://mgts-api-proxy.jordan-geoghegan.workers.dev/", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-api-key": apiKey
                },
                body: JSON.stringify({
                  model: "claude-sonnet-4-20250514",
                  max_tokens: 500,
                  messages: [{
                    role: "user",
                    content: `Context:
- Ofsted Evaluation Area: ${OFSTED_FRAMEWORK[sectionKey].title}
- Specific Criterion: ${OFSTED_FRAMEWORK[sectionKey].criteria[criterionIndex]}

Staff Input:
What we do: ${newEvidence.description}
Evidence: ${newEvidence.evidence}

Task: Transform this into a professional, third-person evidence statement suitable for an Ofsted inspection evidence file. Write as if documenting established organisational practice. Be specific, use evidence-based language, and maintain professional tone. Keep it concise (2-3 sentences maximum).

Format your response as a single paragraph without any preamble or metadata.`
                  }]
                })
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'API request failed');
              }

              const data = await response.json();
              const professionalResponse = data.content[0].text.trim();

              const updatedData = { ...evidenceData };
              updatedData[sectionKey].criteria[criterionIndex].evidence.push({
                id: Date.now(),
                description: newEvidence.description,
                rawEvidence: newEvidence.evidence,
                professionalStatement: professionalResponse,
                links: newEvidence.links.split('\n').filter(l => l.trim()),
                dateAdded: new Date().toISOString(),
                addedBy: currentUser
              });

              setEvidenceData(updatedData);
              setNewEvidence({ description: '', evidence: '', links: '' });
              setShowAddEvidence(null);

              // Auto-grade after adding evidence
              setTimeout(() => gradeEvidence(sectionKey, criterionIndex), 500);

            } catch (error) {
              console.error("Error:", error);
              alert(`Error: ${error.message}`);
            } finally {
              setIsGenerating(false);
            }
          };

          const confirmGrade = (sectionKey, criterionIndex, grade) => {
            const updatedData = { ...evidenceData };
            updatedData[sectionKey].criteria[criterionIndex].confirmedGrade = grade;
            setEvidenceData(updatedData);
          };

          const calculateSectionGrade = (sectionKey) => {
            const section = evidenceData[sectionKey];
            if (!section) return "Expected Standard";

            const grades = section.criteria.map(c => 
              c.confirmedGrade || c.suggestedGrade || "Expected Standard"
            );

            const gradeScores = grades.map(g => GRADE_LEVELS.indexOf(g));
            const avgScore = gradeScores.reduce((a, b) => a + b, 0) / gradeScores.length;
            return GRADE_LEVELS[Math.round(avgScore)];
          };

          const getSectionGrade = (sectionKey) => {
            const sectionGrade = calculateSectionGrade(sectionKey);
            const section = OFSTED_FRAMEWORK[sectionKey];

            if (section.type === 'binary') {
              const gradeIndex = GRADE_LEVELS.indexOf(sectionGrade);
              return gradeIndex >= 2 ? 'MET' : 'NOT MET';
            }
            return sectionGrade;
          };

          // Ofsted Framework Official Color Scheme
          // Safeguarding: MET (Green) / NOT MET (Red)
          // All Others: Urgent Improvement (Red), Needs Attention (Orange), 
          //            Expected Standard (Green - starting point), 
          //            Strong Standard (Dark Green), Exceptional (Blue)
          const getGradeColor = (grade, isSafeguarding = false) => {
            // Safeguarding binary grading
            if (isSafeguarding) {
              if (grade === 'MET') return 'bg-green-600';
              if (grade === 'NOT MET') return 'bg-red-600';
            }
            
            // Five-grade system for all other areas
            const index = GRADE_LEVELS.indexOf(grade);
            if (index === 0) return 'bg-red-600';      // Urgent Improvement - Red
            if (index === 1) return 'bg-orange-500';   // Needs Attention - Orange
            if (index === 2) return 'bg-green-600';    // Expected Standard - Green (starting point)
            if (index === 3) return 'bg-green-800';    // Strong Standard - Dark Green
            if (index === 4) return 'bg-blue-600';     // Exceptional - Blue (best)
            return 'bg-gray-500';
          };

          const getGradeTextColor = (grade, isSafeguarding = false) => {
            // Safeguarding binary grading
            if (isSafeguarding) {
              if (grade === 'MET') return 'text-green-600';
              if (grade === 'NOT MET') return 'text-red-600';
            }
            
            // Five-grade system for all other areas
            const index = GRADE_LEVELS.indexOf(grade);
            if (index === 0) return 'text-red-600';      // Urgent Improvement - Red
            if (index === 1) return 'text-orange-500';   // Needs Attention - Orange  
            if (index === 2) return 'text-green-600';    // Expected Standard - Green
            if (index === 3) return 'text-green-800';    // Strong Standard - Dark Green
            if (index === 4) return 'text-blue-600';     // Exceptional - Blue
            return 'text-gray-500';
          };

          const GradeIndicator = ({ grade, isSafeguarding = false }) => {
            const color = getGradeColor(grade, isSafeguarding);
            return (
              <div className={`px-3 py-1 ${color} text-white text-xs rounded-full font-semibold`}>
                {grade}
              </div>
            );
          };

          // API Key Prompt
          if (showApiKeyPrompt) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
                  <div className="text-center mb-6">
                    <h1 className="text-2xl font-bold text-gray-900 mb-2">Claude API Key Required</h1>
                    <p className="text-gray-600 mb-4">This app uses Claude AI as your virtual Ofsted inspector.</p>
                  </div>
                  
                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4 text-sm">
                    <h3 className="font-semibold mb-2">How to get your API key:</h3>
                    <ol className="list-decimal ml-5 space-y-1">
                      <li>Go to <a href="https://console.anthropic.com/" target="_blank" className="text-blue-600 underline">console.anthropic.com</a></li>
                      <li>Sign up or log in</li>
                      <li>Navigate to "API Keys"</li>
                      <li>Create a new API key</li>
                      <li>Copy and paste it below</li>
                    </ol>
                    <p className="mt-2 text-gray-700"><strong>Note:</strong> Estimated cost: ~£1-2 for full use.</p>
                  </div>

                  <input
                    type="password"
                    value={tempApiKey}
                    onChange={(e) => setTempApiKey(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleApiKeySubmit()}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 font-mono text-sm"
                    placeholder="sk-ant-api03-..."
                  />
                  <button
                    onClick={handleApiKeySubmit}
                    className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
                  >
                    Continue
                  </button>
                </div>
              </div>
            );
          }

          if (showUserPrompt) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                  <div className="text-center mb-6">
                    <h1 className="text-2xl font-bold text-gray-900 mb-2">Welcome to MGTS Ofsted Evidence Builder</h1>
                    <p className="text-gray-600">Please enter your name to get started</p>
                  </div>
                  <input
                    type="text"
                    value={currentUser}
                    onChange={(e) => setCurrentUser(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleUserSubmit()}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4"
                    placeholder="Your name"
                  />
                  <button
                    onClick={handleUserSubmit}
                    className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
                  >
                    Start
                  </button>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
              <div className="max-w-7xl mx-auto p-6">
                <div className="bg-white rounded-lg shadow-xl p-8 mb-6">
                  <div className="flex items-center justify-between mb-6">
                    <div>
                      <h1 className="text-3xl font-bold text-gray-900 mb-2">
                        MGTS Ofsted Evidence Builder - AI Inspector Mode
                      </h1>
                      <p className="text-gray-600">Logged in as: {currentUser} | API: {apiKey ? '✓ Connected' : '✗ Not set'}</p>
                      {lastSaved && (
                        <p className="text-sm text-gray-500">Last saved: {lastSaved.toLocaleTimeString()}</p>
                      )}
                    </div>
                    <div className="flex gap-2">
                      <button 
                        onClick={() => setShowApiKeySettings(!showApiKeySettings)} 
                        className="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
                      >
                        <LucideIcon name="settings" size={20} />
                        API Key
                      </button>
                      <button onClick={exportData} className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <LucideIcon name="download" size={20} />
                        Backup
                      </button>
                      <label className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer">
                        <LucideIcon name="upload" size={20} />
                        Import
                        <input type="file" accept=".json" onChange={importData} className="hidden" />
                      </label>
                    </div>
                  </div>

                  {showApiKeySettings && (
                    <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-4">
                      <h3 className="font-semibold mb-2">Update API Key</h3>
                      <input
                        type="password"
                        value={tempApiKey}
                        onChange={(e) => setTempApiKey(e.target.value)}
                        className="w-full px-3 py-2 border rounded mb-2 font-mono text-sm"
                        placeholder="sk-ant-api03-..."
                      />
                      <button
                        onClick={handleApiKeySubmit}
                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                      >
                        Update Key
                      </button>
                    </div>
                  )}

                  <div className="flex gap-4 mb-6">
                    <button
                      onClick={() => setActiveView('evidence')}
                      className={`flex items-center gap-2 px-6 py-3 rounded-lg ${activeView === 'evidence' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                    >
                      <LucideIcon name="file-text" size={20} />
                      Evidence Collection
                    </button>
                    <button
                      onClick={() => { setActiveView('report'); generateSelfAssessment(); }}
                      className={`flex items-center gap-2 px-6 py-3 rounded-lg ${activeView === 'report' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                    >
                      <LucideIcon name="bar-chart-3" size={20} />
                      Generate Report
                    </button>
                    <button
                      onClick={() => { setActiveView('actionplan'); generateActionPlan(); }}
                      className={`flex items-center gap-2 px-6 py-3 rounded-lg ${activeView === 'actionplan' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                    >
                      <LucideIcon name="trending-up" size={20} />
                      Action Plan
                    </button>
                  </div>

                  {activeView === 'evidence' && (
                  <>
                    {Object.keys(OFSTED_FRAMEWORK).map(sectionKey => {
                      const sectionGrade = getSectionGrade(sectionKey);
                      const isSafeguarding = sectionKey === 'safeguarding';
                      return (
                        <button
                          key={sectionKey}
                          onClick={() => setActiveSection(sectionKey)}
                          className={`flex items-center gap-2 px-4 py-2 rounded-lg whitespace-nowrap ${
                            activeSection === sectionKey ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'
                          }`}
                        >
                          <span className={`text-xs font-semibold ${activeSection === sectionKey ? 'text-white' : getGradeTextColor(sectionGrade, isSafeguarding)}`}>
                            {OFSTED_FRAMEWORK[sectionKey].title.split('(')[0].trim()}
                          </span>
                        </button>
                      );
                    })}
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-2xl font-bold text-gray-900">
                        {OFSTED_FRAMEWORK[activeSection].title}
                      </h2>
                      <GradeIndicator grade={getSectionGrade(activeSection)} isSafeguarding={activeSection === 'safeguarding'} />
                    </div>

                    {/* Grading Legend */}
                    <div className="bg-blue-50 border-l-4 border-blue-500 p-3 mb-4 text-xs">
                      <p className="font-semibold mb-1">Ofsted Grading Scale:</p>
                      {activeSection === 'safeguarding' ? (
                        <p className="text-gray-700">Safeguarding: <span className="inline-block px-2 py-0.5 bg-green-600 text-white rounded mx-1">MET</span> or <span className="inline-block px-2 py-0.5 bg-red-600 text-white rounded mx-1">NOT MET</span> (criteria assessed on 5-point scale, section grade is binary)</p>
                      ) : (
                        <p className="text-gray-700">
                          <span className="inline-block px-2 py-0.5 bg-red-600 text-white rounded mx-1">Urgent Improvement</span>
                          <span className="inline-block px-2 py-0.5 bg-orange-500 text-white rounded mx-1">Needs Attention</span>
                          <span className="inline-block px-2 py-0.5 bg-green-600 text-white rounded mx-1">Expected Standard ⭐</span>
                          <span className="inline-block px-2 py-0.5 bg-green-800 text-white rounded mx-1">Strong Standard</span>
                          <span className="inline-block px-2 py-0.5 bg-blue-600 text-white rounded mx-1">Exceptional</span>
                          <span className="text-gray-600 ml-2">(⭐ = Starting point)</span>
                        </p>
                      )}
                    </div>

                    {evidenceData[activeSection]?.criteria.map((criterion, idx) => (
                      <div key={idx} className="bg-white rounded-lg p-4 mb-4 shadow">
                        <div className="flex items-start gap-3 mb-3">
                          <div className="flex-1">
                            <p className="font-medium text-gray-900 mb-2">{criterion.criterion}</p>
                            
                            {/* Grade Display */}
                            <div className="flex items-center gap-2 mb-3">
                              <span className="text-sm text-gray-600">AI Grade:</span>
                              <GradeIndicator grade={criterion.suggestedGrade || "Expected Standard"} />
                              {criterion.confirmedGrade && (
                                <>
                                  <span className="text-sm text-gray-600">→ Confirmed:</span>
                                  <GradeIndicator grade={criterion.confirmedGrade} />
                                </>
                              )}
                            </div>

                            {criterion.gradeReasoning && (
                              <div className="bg-blue-50 border-l-4 border-blue-500 p-3 mb-3 text-sm">
                                <p className="font-semibold mb-1">Inspector's Assessment:</p>
                                <p className="text-gray-700">{criterion.gradeReasoning}</p>
                                {criterion.strengthsFound && (
                                  <p className="text-green-700 mt-2"><strong>✓ Strengths:</strong> {criterion.strengthsFound}</p>
                                )}
                                {criterion.areasForImprovement && (
                                  <p className="text-amber-700 mt-1"><strong>⚠ Areas for improvement:</strong> {criterion.areasForImprovement}</p>
                                )}
                              </div>
                            )}

                            {/* Grade Confirmation Buttons */}
                            <div className="flex flex-wrap gap-2 mb-3">
                              {GRADE_LEVELS.map(grade => {
                                const gradeIndex = GRADE_LEVELS.indexOf(grade);
                                let buttonColor = 'bg-gray-100 text-gray-600 hover:bg-gray-200';
                                
                                if (criterion.confirmedGrade === grade) {
                                  // Use official Ofsted colors
                                  if (gradeIndex === 0) buttonColor = 'bg-red-600 text-white';      // Urgent Improvement
                                  else if (gradeIndex === 1) buttonColor = 'bg-orange-500 text-white'; // Needs Attention
                                  else if (gradeIndex === 2) buttonColor = 'bg-green-600 text-white';  // Expected Standard
                                  else if (gradeIndex === 3) buttonColor = 'bg-green-800 text-white';  // Strong Standard
                                  else if (gradeIndex === 4) buttonColor = 'bg-blue-600 text-white';   // Exceptional
                                }
                                
                                return (
                                  <button
                                    key={grade}
                                    onClick={() => confirmGrade(activeSection, idx, grade)}
                                    className={`px-3 py-1 text-xs rounded ${buttonColor}`}
                                  >
                                    {grade}
                                  </button>
                                );
                              })}
                            </div>
                          </div>
                          
                          <div className="flex gap-2">
                            <button
                              onClick={() => askInspectorQuestions(activeSection, idx)}
                              disabled={isGenerating}
                              className="flex items-center gap-2 px-3 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400 text-sm"
                            >
                              <LucideIcon name="help-circle" size={16} />
                              Ask Inspector
                            </button>
                            <button
                              onClick={() => gradeEvidence(activeSection, idx)}
                              disabled={isGenerating || criterion.evidence.length === 0}
                              className="flex items-center gap-2 px-3 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700 disabled:bg-gray-400 text-sm"
                            >
                              <LucideIcon name="award" size={16} />
                              Grade
                            </button>
                            <button
                              onClick={() => setShowAddEvidence(showAddEvidence === idx ? null : idx)}
                              className="flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm"
                            >
                              <LucideIcon name="plus" size={16} />
                              Evidence
                            </button>
                          </div>
                        </div>

                        {/* Inspector Questions */}
                        {showInspectorQuestions === `${activeSection}-${idx}` && inspectorQuestions && (
                          <div className="bg-purple-50 border-l-4 border-purple-500 p-4 mb-3">
                            <p className="font-semibold mb-2 flex items-center gap-2">
                              <LucideIcon name="help-circle" size={16} />
                              Inspector Questions:
                            </p>
                            <div className="text-sm text-gray-700 whitespace-pre-line">
                              {inspectorQuestions.questions}
                            </div>
                          </div>
                        )}

                        {/* Evidence List */}
                        {criterion.evidence.map((ev) => (
                          <div key={ev.id} className="bg-blue-50 rounded p-3 mb-2">
                            <p className="text-sm text-gray-700 mb-2">{ev.professionalStatement}</p>
                            <div className="text-xs text-gray-500">
                              Added by {ev.addedBy} on {new Date(ev.dateAdded).toLocaleDateString()}
                            </div>
                            {ev.links.length > 0 && (
                              <div className="mt-2">
                                {ev.links.map((link, i) => (
                                  <a key={i} href={link} target="_blank" rel="noopener noreferrer" className="text-blue-600 text-xs block">
                                    {link}
                                  </a>
                                ))}
                              </div>
                            )}
                          </div>
                        ))}

                        {/* Add Evidence Form */}
                        {showAddEvidence === idx && (
                          <div className="bg-gray-50 rounded-lg p-4 mt-3">
                            <textarea
                              value={newEvidence.description}
                              onChange={(e) => setNewEvidence({...newEvidence, description: e.target.value})}
                              placeholder="What do we do? (brief description)"
                              className="w-full px-3 py-2 border rounded mb-2"
                              rows="2"
                            />
                            <textarea
                              value={newEvidence.evidence}
                              onChange={(e) => setNewEvidence({...newEvidence, evidence: e.target.value})}
                              placeholder="Evidence (documents, data, outcomes)"
                              className="w-full px-3 py-2 border rounded mb-2"
                              rows="3"
                            />
                            <textarea
                              value={newEvidence.links}
                              onChange={(e) => setNewEvidence({...newEvidence, links: e.target.value})}
                              placeholder="Links (one per line)"
                              className="w-full px-3 py-2 border rounded mb-3"
                              rows="2"
                            />
                            <button
                              onClick={() => generateProfessionalStatement(activeSection, idx)}
                              disabled={isGenerating}
                              className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 flex items-center justify-center gap-2"
                            >
                              {isGenerating ? (
                                <>
                                  <LucideIcon name="loader" size={20} className="animate-spin" />
                                  Processing...
                                </>
                              ) : (
                                <>
                                  <LucideIcon name="sparkles" size={20} />
                                  Generate & Grade
                                </>
                              )}
                            </button>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                  </>
                  )}

                  {activeView === 'report' && (
                    <div className="bg-white rounded-lg">
                      {isGenerating && (
                        <div className="flex items-center justify-center py-12">
                          <div className="text-center">
                            <LucideIcon name="loader" size={48} className="animate-spin mx-auto mb-4 text-blue-600" />
                            <p className="text-lg text-gray-600">Generating self-assessment report...</p>
                          </div>
                        </div>
                      )}

                      {generatedReport && !isGenerating && (
                        <div>
                          <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-900">Self-Assessment Report</h2>
                            <button
                              onClick={exportReportToPDF}
                              className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                            >
                              <LucideIcon name="download" size={20} />
                              Export Report
                            </button>
                          </div>

                          <div className="bg-blue-50 rounded-lg p-6 mb-6">
                            <h3 className="text-xl font-bold mb-4">Executive Summary</h3>
                            <div className="text-gray-800 whitespace-pre-line">{generatedReport.executiveSummary}</div>
                          </div>

                          {Object.keys(generatedReport.sections).map(sectionKey => {
                            const section = generatedReport.sections[sectionKey];
                            const isSafeguarding = sectionKey === 'safeguarding';
                            return (
                              <div key={sectionKey} className="bg-gray-50 rounded-lg p-6 mb-4">
                                <h3 className="text-xl font-bold mb-2">
                                  {section.title}
                                  <span className={`ml-3 px-3 py-1 ${getGradeColor(section.grade, isSafeguarding)} text-white rounded text-sm`}>
                                    {section.grade}
                                  </span>
                                </h3>
                                <div className="text-gray-800 whitespace-pre-line">{section.narrative}</div>
                              </div>
                            );
                          })}
                        </div>
                      )}
                    </div>
                  )}

                  {activeView === 'actionplan' && (
                    <div className="bg-white rounded-lg">
                      {isGenerating && (
                        <div className="flex items-center justify-center py-12">
                          <div className="text-center">
                            <LucideIcon name="loader" size={48} className="animate-spin mx-auto mb-4 text-blue-600" />
                            <p className="text-lg text-gray-600">Generating action plan...</p>
                          </div>
                        </div>
                      )}

                      {actionPlan && !isGenerating && (
                        <div>
                          <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-900">Ofsted Readiness Action Plan</h2>
                            <button
                              onClick={exportActionPlan}
                              className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                            >
                              <LucideIcon name="download" size={20} />
                              Export Action Plan
                            </button>
                          </div>

                          {actionPlan.message ? (
                            <div className="bg-green-50 border border-green-200 rounded-lg p-6">
                              <p className="text-green-800">{actionPlan.message}</p>
                            </div>
                          ) : (
                            <>
                              <div className="bg-blue-50 rounded-lg p-6 mb-6">
                                <h3 className="text-xl font-bold mb-4">Priority Summary</h3>
                                <p className="mb-4">The following {actionPlan.priorities.length} criteria require attention:</p>
                                <div className="space-y-2">
                                  {actionPlan.priorities.map((p, i) => {
                                    const gradeIndex = GRADE_LEVELS.indexOf(p.grade);
                                    let colorClass = 'bg-orange-50 border-orange-500';
                                    if (gradeIndex === 0) colorClass = 'bg-red-50 border-red-600';
                                    else if (gradeIndex === 1) colorClass = 'bg-orange-50 border-orange-500';
                                    
                                    return (
                                      <div key={i} className={`p-3 rounded border-l-4 ${colorClass}`}>
                                        <div className="font-semibold">[{p.grade}] {p.section}</div>
                                        <div className="text-sm text-gray-700">{p.criterion}</div>
                                        <div className="text-xs text-gray-500 mt-1">Current evidence: {p.evidenceCount} item(s)</div>
                                      </div>
                                    );
                                  })}
                                </div>
                              </div>

                              <div className="bg-gray-50 rounded-lg p-6">
                                <h3 className="text-xl font-bold mb-4">Recommended Actions</h3>
                                <div className="text-gray-800 whitespace-pre-line">
                                  {actionPlan.actionPlan}
                                </div>
                              </div>
                            </>
                          )}
                        </div>
                      )}
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<OfstedEvidenceBuilder />, document.getElementById('root'));
    </script>
</body>
</html>
